<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">
            <i class="fas fa-tasks"></i> To-Do List
        </h1>
        <div class="row g-3 mb-3 align-items-center">
            <div class="col-md-5">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or content...">
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-file-export"></i> Export Tasks
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#" id="exportJson"><i class="fas fa-code"></i> Export as JSON</a></li>
                        <li><a class="dropdown-item" href="#" id="exportText"><i class="fas fa-file-alt"></i> Export as Plain Text</a></li>
                    </ul>
                </div>
            </div>
        </div>

          
        <div class="card shadow-lg animate__animated animate__zoomIn">
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" aria-label="Task Title">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="taskContent" class="form-control" placeholder="Task Content" aria-label="Task Content">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="taskDueDate" class="form-control" aria-label="Due Date">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary w-100 animate__animated animate__pulse" id="addTaskButton">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">

        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                Task added successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
